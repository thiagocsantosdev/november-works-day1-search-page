<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles.css">

    <script src="src/scripts.js" defer></script>
    <title>Simple Search Page</title>
</head>

<header>
    <div class="logo">
        Search Dev
    </div>
   
    
</header>
<body>
  <main>
    <div class="img">
        <img src="https://source.unsplash.com/600x400?future" alt="uma imagem aleatoria que muda toda vez que a pagina atualiza" srcset="">
    </div>

    <div class="social-mobile">
        <a href="https://open.spotify.com/"><i class="fa-brands fa-spotify fa-2xl"></i></a>
        <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram fa-2xl"></i></a>
        <a href="https://www.youtube.com/"> <i class="fa-brands fa-youtube fa-2xl"></i></a>
        <a href="https://www.facebook.com/"> <i class="fa-brands fa-facebook fa-2xl"></i></a>
    </div>
    <div class="inputs">
        <input type="text" id="input-search" autofocus><span class="material-symbols-outlined delete-text" id="delete-text">
            close
            </span>
            
        </span><button class="material-symbols-outlined search-btn" id="button-search">
    search
    </button>
    </div>
 
    <div class="date" id="date">
        
    </div>
  </main>
</body>
</html>
